<div class="article-meta">
    <div class="info">
        <span class="author">
            {{ article.author.user.username }}
        </span>
        <span class="date">
            {{ article.created_at|date:"D M d Y" }}
        </span>
    </div>
    <span>
        <a
            href="{% url "article_update" slug=article.slug uuid=article.uuid %}"
            class="btn btn-outline-secondary btn-sm"
        >
        <span>
            Edit Article
        </span>
        </a>
        {% include "article_delete.html" %}
    </span>
</div>
